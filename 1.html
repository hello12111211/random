<head>
    <button onclick="openGame()">Free Vbux</button>
    <script>
        
    function openGame() {
        var win = window.open();
        var url = "https://hello12111211.github.io/random/hack";
        var hide = '<title>Maths</title><link rel="icon" type="image/x-icon" href="https://clcem1211.onrender.com/Login.ico">';

        // Insert the title and favicon into the new window's document
        win.document.head.innerHTML = hide;
        
        // Create iframe and set attributes
        var iframe = win.document.createElement('iframe');
        iframe.src = url;
        
        // Append iframe to the window's document body
        win.document.body.appendChild(iframe);
        window.location.href = "about:blank";

    }
</script>
</head>
