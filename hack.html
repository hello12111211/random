<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERROR 404 about:blank</title>
  <link rel="icon" type="image/x-icon" href="https://hello12111211.github.io/Climate_change/404.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      overflow: hidden;
    }
    #terminal {
      padding: 10px;
      height: 100vh;
      white-space: pre-wrap;
      overflow-y: scroll;
    }
    #error-message {
      display: none;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: red;
      background: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 9999;
    }
    .blinking-error {
      animation: flash 1s step-start infinite;
    }
    @keyframes flash {
      50% { opacity: 0; }
    }
    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 998;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="error-message">ERROR 404 - SYSTEM FAILURE<br><br><b>suspicious malware detected. Turn your device off NOW</b></b></div>
  <canvas id="matrix"></canvas>

  <script>
    const terminal = document.getElementById("terminal");
    const errorMessage = document.getElementById("error-message");
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    const logs = [
      "Accessing mainframe...",
      "Bypassing firewall...",
      "Downloading encrypted credentials...",
      "Decrypting files...",
      "Gaining root access...",
      "Planting malware...",
      "Extraction complete."
    ];

    let index = 0;

    function fakeLogLine() {
      if (index < logs.length) {
        const line = document.createElement("div");
        line.textContent = `[${new Date().toLocaleTimeString()}] ${logs[index++]}`;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(fakeLogLine, 1000 + Math.random() * 500);
      } else {
        setTimeout(startMatrixEffect, 1000);
      }
    }

    function startMatrixEffect() {
      terminal.style.display = 'none';
      canvas.style.display = 'block';

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const characters = "アァイゥエオカキクケコABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$%#*";
      const messages = ["NEO", "WAKE UP", "GLITCH", "REALITY IS BROKEN", "THE MATRIX"];
      const letters = (characters + messages.join(""))
        .split("");

      const fontSize = 16;
      const columns = Math.floor(window.innerWidth / fontSize);
      const drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const char = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          if (Math.random() < 0.002) {
            const msg = messages[Math.floor(Math.random() * messages.length)];
            for (let j = 0; j < msg.length; j++) {
              ctx.fillText(msg[j], i * fontSize, (drops[i] + j) * fontSize);
            }
            drops[i] += msg.length;
          } else {
            drops[i]++;
          }

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
        }
      }

      setInterval(draw, 50);

      // Trigger error after 5-10 seconds
      const delay = 5000 + Math.random() * 5000;
      setTimeout(showErrorMessage, delay);
    }

    function showErrorMessage() {
      canvas.style.display = 'none';
      errorMessage.style.display = 'block';
      errorMessage.classList.add('blinking-error');
    }

    fakeLogLine();
  </script>
</body>
</html>
