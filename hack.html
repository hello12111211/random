<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Hacking Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      overflow: hidden;
    }
    #terminal {
      padding: 10px;
      height: 100vh;
      white-space: pre-wrap;
      overflow-y: scroll;
    }
    #input-line {
      display: inline;
    }
    .blinking {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const logs = [
      "Accessing mainframe...",
      "Bypassing firewall...",
      "Downloading encrypted credentials...",
      "Decrypting files...",
      "Gaining root access...",
      "Planting malware...",
      "Extraction complete."
    ];

    let index = 0;

    function fakeLogLine() {
      if (index < logs.length) {
        const line = document.createElement("div");
        line.textContent = `[${new Date().toLocaleTimeString()}] ${logs[index++]}`;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(fakeLogLine, 1000 + Math.random() * 500);
      } else {
        startTyping();
      }
    }

    const prompt = "$ ";
    let inputLine = "";
    const cursor = document.createElement("span");
    cursor.className = "blinking";
    cursor.textContent = "_";

    function startTyping() {
      const line = document.createElement("div");
      line.innerHTML = prompt;
      const inputSpan = document.createElement("span");
      inputSpan.id = "input-line";
      line.appendChild(inputSpan);
      line.appendChild(cursor);
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;

      document.addEventListener("keydown", (e) => {
        if (e.key.length === 1) {
          inputLine += e.key;
        } else if (e.key === "Backspace") {
          inputLine = inputLine.slice(0, -1);
        } else if (e.key === "Enter") {
          terminal.removeChild(line);
          const execLine = document.createElement("div");
          execLine.textContent = prompt + inputLine;
          terminal.appendChild(execLine);

          const result = document.createElement("div");
          result.textContent = "Executing...";
          terminal.appendChild(result);
          inputLine = "";
          startTyping();
        }
        inputSpan.textContent = inputLine;
        terminal.scrollTop = terminal.scrollHeight;
      });
    }

    fakeLogLine();
  </script>
</body>
</html>
